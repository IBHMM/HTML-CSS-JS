<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="/projects/whasapp/css/jsstyle.css">
    <link rel="stylesheet" href="/projects/whasapp/css/chat.css">
    <link rel="stylesheet" href="/projects/whasapp/css/style.css">
    <link rel="stylesheet" href="/projects/whasapp/css/responsive.css">
</head>
<body>
    <main id="container">
        
        <section id="left">
            <div id="first">
                <div  id="p_picture_div">
                    <button class="profile_pic_button">
                        <img src="/projects/whasapp/png/profil.jpg" id="profile">
                    </button>
                </div>
                <div  id="tools">
                    <button class="community" id="tool_button">
                        <img src="/projects/whasapp/png/community.png"  id="tool_pic">
                    </button>
                    <img src="" alt="">
                    <button class="status" id="tool_button">
                        <img src="/projects/whasapp/png/status.png"  id="tool_pic">
                    </button>
                    <button class="channel" id="tool_button">
                        <img src="/projects/whasapp/png/channel.png"  id="tool_pic">
                    </button>
                    <button class="new_chat" id="tool_button">
                        <img src="/projects/whasapp/png/new_chat.png"  id="tool_pic">
                    </button>
                    <button class="menu" id="tool_button">
                        <img src="/projects/whasapp/png/menu.png"  id="tool_pic">
                    </button>
                </div>
            </div>
            <div id="second">
                <span class="svg_search_span">
                    <svg class="svg_search" xmlns="http://www.w3.org/2000/svg" height="45%" viewBox="0 0 512 512">
                        <path fill="#ffffff80" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                    </svg>
                </span>
                <input class="input_bar" type="text" placeholder="Search or start new chat" class="search_bar">
                <span class="hide_span">
                    <svg class="sort" xmlns="http://www.w3.org/2000/svg" height="60%" viewBox="0 0 320 512">
                        <path fill="#ffffff80" d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"/>
                        </svg>
                </span>
            </div>
            <div id="third">

              </div>
        </section>
        
        <section id="right">
            <div class="pict">
                <img id="comp_pic" src="/projects/whasapp/png/computer.png" alt="">
            </div>
            <div class="button_downland">
                <h3 id="downland_windows">
                    Downland WhatsApp for <br>
                    <h3 id="downland_windows" style="margin-bottom: 7px;">Windows</h3>
                </h3>
                <p id="make_calls">
                    Make calls, share your screen and get a
                     faster experience when you downland <br> 
                     <p id="make_calls" style="margin-top: -5px;"> the Windows app.</p>
                </p>
                <button class="get_app">
                    Get the app
                </button>
            </div>
            <div class="foot">
                <svg class="lock"  clxmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100" height="100">
                    <path
                      d="M416 224h-16V144c0-79.53-64.47-144-144-144S112 64.47 112 144v80H96c-26.51 0-48 21.49-48 48v256c0 26.51 21.49 48 48 48h320c26.51 0 48-21.49 48-48V272c0-26.51-21.49-48-48-48zM192 144c0-53.019 42.981-96 96-96s96 42.981 96 96v80H192v-80zm128 256c0 17.673-14.327 32-32 32s-32-14.327-32-32v-80h64v80z"
                      fill="#888888"
                    />
                  </svg>     
                <p class="motto">
                     Your personal messages are end-toend encrypted</p>
            </div>
        </section>
    </main>
    <script type="module" src="/projects/whasapp/js/chat.js"></script>
    <script type="module" src="/projects/whasapp/js/data.js"></script>
    <script type="module" src="/projects/whasapp/js/make.js"></script>
    <script type="module" src="/projects/whasapp/js/move.js"></script>
</body>
</html>
